<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Icons with FontAwesome</title>
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="background-color: black; color: white; text-align: center; font-family: Arial, sans-serif; padding: 20px;">

    <header style="padding: 20px;">
        <h1 style="color: #ff1a1a;">My Webpage with Icons</h1>
    </header>

    <main>
        <p>Here are some cool icons you can use:</p>
        
        <div>
            <div style="display: inline-block; margin: 20px; text-align: center;">
                <i class="fas fa-home" style="font-size: 50px; color: #ff1a1a;"></i>
                <p>Home</p>
            </div>

            <div style="display: inline-block; margin: 20px; text-align: center;">
                <i class="fas fa-envelope" style="font-size: 50px; color: #ff1a1a;"></i>
                <p>Contact</p>
            </div>

            <div style="display: inline-block; margin: 20px; text-align: center;">
                <i class="fas fa-user" style="font-size: 50px; color: #ff1a1a;"></i>
                <p>Profile</p>
            </div>

            <div style="display: inline-block; margin: 20px; text-align: center;">
                <i class="fas fa-cog" style="font-size: 50px; color: #ff1a1a;"></i>
                <p>Settings</p>
            </div>
        </div>
    </main>

    <footer style="padding: 20px; margin-top: 50px; color: #ff1a1a;">
        <span class="student-badge">Student: Adinai Temirbekova</span>
    </footer>
</body>
</html>
