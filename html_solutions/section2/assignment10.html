<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }

        iframe {
            border: 0;
            width: 80%;
            height: 450px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Location</h1>
    </header>

    <main>
        <p>Here is our location on Google Maps:</p>

        <!-- Replace the src with your desired Google Maps link -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d36458.08094393963!2d75.85973739624023!3d41.42984097275153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x389068a0cabbb013%3A0x1f2377c460cf4da!2sUniversity%20of%20Central%20Asia%20Naryn!5e1!3m2!1sen!2skg!4v1758370543775!5m2!1sen!2skg"
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </main>

    <footer>
        <span class="student-badge">Student: Adinai Temirbekova</span>
    </footer>
</body>
</html>
