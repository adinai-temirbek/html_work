<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Caption Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        caption {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Table Example</h1>
    </header>

    <main>
        <table>
            <caption>Student Grades</caption>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>Adinai</td>
                <td>Math</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Science</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Aisha</td>
                <td>History</td>
                <td>A-</td>
            </tr>
        </table>
    </main>

    <footer>
        <span class="student-badge">Student: Adinai Temirbekova</span>
    </footer>
</body>
</html>
