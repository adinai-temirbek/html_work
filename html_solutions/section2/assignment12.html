<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML5 Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, nav, section, article, footer {
            padding: 20px;
            margin: 10px;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: white;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            background-color: #f2f2f2;
        }

        article {
            background-color: #e6e6e6;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Semantic HTML5 Webpage</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Main Content -->
    <section>
        <h2>Latest Articles</h2>

        <article>
            <h3>Article 1</h3>
            <p>This is the first article on the webpage. Semantic elements like &lt;article&gt; help organize content.</p>
        </article>

        <article>
            <h3>Article 2</h3>
            <p>This is the second article. Using semantic tags improves accessibility and SEO.</p>
        </article>
    </section>

    <!-- Footer -->
    <footer>
        <span class="student-badge">Student: Adinai Temirbekova</span>
    </footer>
</body>
</html>
