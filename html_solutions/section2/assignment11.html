<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout with Divs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .main {
            padding: 30px;
            text-align: center;
        }

        h1, h2 {
            margin: 0 0 15px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>My Website Header</h1>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h2>Main Content Area</h2>
        <p>This is where your main content goes. You can add text, images, videos, or anything you like here.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <footer>
        <span class="student-badge">Student: Adinai Temirbekova</span>
        </footer>
    </div>
</body>
</html>
