<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
</head>
<body>
    <header>
        <h1>YouTube Video Player Example</h1>
    </header>

    <main>
        <h2>Embedded Video</h2>
        <!-- YouTube embed with autoplay and controls -->
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>

        <p>This YouTube video is embedded with <code>autoplay</code> and <code>controls</code> enabled.</p>
    </main>

    <footer>
        <span class="student-badge">Student: Adinai Temirbekova</span>
    </footer>
</body>
</html>
