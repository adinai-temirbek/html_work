<!-- responsive_navbar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Navigation Bar â€” Pastel UI</title>
  <style>
    /* === Color Variables === */
    :root {
      --bg: #fff7fb;
      --accent: #f9a8d4; /* pastel pink */
      --accent-2: #c4b5fd; /* pastel purple */
      --text: #4a1d40;
      --muted: #7c3f58;
      --glass: rgba(255, 255, 255, 0.6);
      --shadow: 0 6px 18px rgba(55, 20, 60, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(120deg, #fff7fb 0%, #f6fbff 100%);
      color: var(--text);
    }

    /* === Navbar Container === */
    .nav-container {
      max-width: 1200px;
      margin: 24px auto;
      padding: 12px 20px;
    }

    /* === Navbar === */
    nav.navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--glass);
      backdrop-filter: blur(6px);
      border-radius: 14px;
      padding: 10px 16px;
      box-shadow: var(--shadow);
    }

    /* === Brand Logo === */
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text);
    }

    .brand .logo {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
    }

    .brand .title {
      font-size: 1.1rem;
      font-weight: 700;
    }

    /* === Desktop Nav Links === */
    .nav-links {
      display: flex;
      gap: 18px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .nav-links a:hover {
      background: rgba(249, 168, 212, 0.14);
      color: var(--text);
    }

    /* === CTA Button === */
    .cta {
      padding: 8px 14px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: white;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }

    /* === Hamburger Menu Button (Mobile Only) === */
    .hamburger {
      display: none; /* Hidden on desktop */
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .hamburger .lines {
      display: inline-block;
      position: relative;
      width: 22px;
      height: 18px;
    }

    .hamburger .lines span {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--text);
      border-radius: 2px;
      transition: transform 0.25s, opacity 0.2s;
    }

    .hamburger .lines span:nth-child(1) {
      top: 0;
    }

    .hamburger .lines span:nth-child(2) {
      top: 8px;
    }

    .hamburger .lines span:nth-child(3) {
      bottom: 0;
    }

    /* === Mobile Menu === */
    .mobile-menu {
      display: none;
      width: 100%;
      margin-top: 12px;
      border-radius: 12px;
    }

    .mobile-menu.open {
      display: block;
    }

    .mobile-links {
      display: flex;
      flex-direction: column;
      padding: 12px;
      background: rgba(255, 255, 255, 0.8);
    }

    .mobile-links a {
      padding: 12px 10px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--muted);
      font-weight: 600;
    }

    .mobile-links a:hover {
      background: rgba(249, 168, 212, 0.08);
      color: var(--text);
    }

    /* === Responsive Settings === */
    @media (max-width: 880px) {
      .nav-links {
        display: none; /* Hide desktop menu */
      }

      .hamburger {
        display: block; /* Show hamburger on small screens */
      }

      .cta {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <nav class="navbar">
      <!-- Brand -->
      <a href="#" class="brand">
        <div class="logo">PS</div>
        <div class="title">Pastel Shop</div>
      </a>

      <!-- Desktop Links -->
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <!-- CTA and Hamburger -->
      <div class="right-group">
        <button class="cta">Get 10% Off</button>
        <button class="hamburger" aria-label="Menu">
          <span class="lines">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu">
      <div class="mobile-links">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Collections</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </div>

  <script>
    // Toggle mobile menu open/close
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
      const isOpen = mobileMenu.classList.contains('open');
      if (isOpen) {
        mobileMenu.classList.remove('open');
      } else {
        mobileMenu.classList.add('open');
      }
    });
  </script>

  <footer>
      <span class="student-badge">Student: Adinai Temirbekova</span>
  </footer>
  
</body>
</html>
