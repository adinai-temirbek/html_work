<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <button id="toggleBtn">Toggle Dark Mode</button>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    let darkMode = false;

    toggleBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      if(darkMode){
        document.documentElement.style.setProperty('--bg-color', '#111111');
        document.documentElement.style.setProperty('--text-color', '#ffffff');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#ffffff');
        document.documentElement.style.setProperty('--text-color', '#111111');
      }
    });
  </script>

  <footer>
      <span class="student-badge">Student: Adinai Temirbekova</span>
  </footer>
  
</body>
</html>
