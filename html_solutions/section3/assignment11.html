<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scrolling Effect</title>
  <style>
    body, html{margin:0;padding:0;font-family:Arial,sans-serif}
    section{position:relative;height:100vh;display:flex;justify-content:center;align-items:center;color:white;font-size:2rem;text-align:center}

    .parallax1{background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
               background-attachment: fixed;
               background-size: cover;
               background-position: center;}
    .parallax2{background-image:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
               background-attachment: fixed;
               background-size: cover;
               background-position: center;}

    .content{height:100vh;background:#f0f4f8;color:#111;display:flex;justify-content:center;align-items:center;font-size:1.5rem;}
  </style>
</head>
<body>

  <section class="parallax1">
    Parallax Section 1
  </section>

  <div class="content">
    <p>Regular Content Section - scroll to see the effect.</p>
  </div>

  <section class="parallax2">
    Parallax Section 2
  </section>

  <div class="content">
    <p>More Regular Content - scroll to see the effect again.</p>
  </div>

  <footer>
      <span class="student-badge">Student: Adinai Temirbekova</span>
  </footer>

</body>
</html>
