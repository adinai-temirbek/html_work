<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Accessible Contact Form</h1>
    </header>

    <main>
        <form aria-labelledby="contactForm" role="form">
            <h2 id="contactForm">Contact Us</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-required="true" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" aria-required="true" placeholder="Enter your email">

            <label for="subject">Subject:</label>
            <select id="subject" name="subject" aria-required="true">
                <option value="">--Select a subject--</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" aria-required="true" placeholder="Type your message here"></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <span class="student-badge">Student: Adinai Temirbekova</span>
    </footer>
</body>
</html>
