<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        header {
            margin-bottom: 40px;
        }

        canvas {
            background-color: #1f1f1f;
            border: 2px solid #8b0000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Canvas Drawing Example</h1>
        <p>Using the &lt;canvas&gt; tag to draw a rectangle and a circle</p>
    </header>

    <main>
        <canvas id="myCanvas" width="400" height="300"></canvas>
    </main>

    <footer style="margin-top: 50px; color: #ff1a1a;">
        <p>Â© 2025 My Website</p>
    </footer>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Draw a cherry red rectangle
        ctx.fillStyle = "#ff1a1a";
        ctx.fillRect(50, 50, 120, 80);

        // Draw a white circle
        ctx.beginPath();
        ctx.arc(300, 150, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
        ctx.strokeStyle = "#ff1a1a";
        ctx.lineWidth = 4;
        ctx.stroke();
    </script>
    <footer>
        <span class="student-badge">Student: Adinai Temirbekova</span>
    </footer>
</body>
</html>
