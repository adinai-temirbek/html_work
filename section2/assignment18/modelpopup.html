<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup Example</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <header>
        <h1>Modal Popup Example</h1>
    </header>

    <main>
        <p>Click the button below to see the modal popup:</p>
        <button id="openModal">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Welcome to the Mysterious Modal</h2>
                <p>This is a modal popup. You can put any content here, like text, images, or links.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 My Website</p>
    </footer>

    <script>
        // Get modal and elements
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModal");
        const span = document.getElementsByClassName("close")[0];

        // Open modal on button click
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Close modal on "x" click
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal when clicking outside the content
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <footer>
        <span class="student-badge">Student: Adinai Temirbekova</span>
    </footer>
</body>
</html>
