<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        progress {
            width: 60%;
            height: 30px;
        }

        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Progress Bar Example</h1>
    </header>

    <main>
        <p>Task Completion:</p>
        <progress value="40" max="100"></progress>
        <p>40% Completed</p>
    </main>

    <footer>
        <span class="student-badge">Student: Adinai Temirbekova</span>
    </footer>
</body>
</html>
