<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example</title>
    <style>
        /* Default background color */
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Media query for small devices */
        @media (max-width: 600px) {
            body {
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Media Query Example</h1>
    </header>

    <main>
        <p>Resize the browser window to see the background color change.</p>
        <p><strong>Default:</strong> Light Blue <br>
           <strong>Less than 600px:</strong> Light Coral</p>
    </main>

    <footer>
        <span class="student-badge">Student: Adinai Temirbekova</span>
    </footer>
</body>
</html>
