<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Section Webpage with Sidebar</title>
  <style>
    body{margin:0;font-family:Arial,sans-serif;display:flex}
    /* Sidebar */
    .sidebar{position:sticky;top:0;height:100vh;width:200px;background:#111;color:white;display:flex;flex-direction:column;padding:20px}
    .sidebar a{color:white;text-decoration:none;margin:10px 0;transition:0.3s}
    .sidebar a:hover{color:#2563eb}

    /* Main content */
    .main{flex:1;padding:20px}
    section{height:100vh;padding:20px;margin-bottom:20px;border-radius:10px;color:white;display:flex;justify-content:center;align-items:center;font-size:2rem}
    #section1{background:#2563eb}
    #section2{background:#10b981}
    #section3{background:#f59e0b}
    #section4{background:#ef4444}
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Navigation</h2>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
    <a href="#section4">Section 4</a>
  </div>

  <div class="main">
    <section id="section1">Section 1</section>
    <section id="section2">Section 2</section>
    <section id="section3">Section 3</section>
    <section id="section4">Section 4</section>
  </div>

  <footer>
      <span class="student-badge">Student: Adinai Temirbekova</span>
  </footer>

</body>
</html>
