<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Loading Animation</title>
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#f0f4f8}
    .loader{width:60px;height:60px;display:flex;justify-content:space-between;align-items:center}
    .loader div{width:12px;height:12px;background:#2563eb;border-radius:50%;animation:bounce 0.6s infinite alternate}
    .loader div:nth-child(2){animation-delay:0.2s}
    .loader div:nth-child(3){animation-delay:0.4s}

    @keyframes bounce{
      0%{transform:translateY(0)}
      100%{transform:translateY(-20px)}
    }
  </style>
</head>
<body>

  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <footer>
      <span class="student-badge">Student: Adinai Temirbekova</span>
  </footer>

</body>
</html>
